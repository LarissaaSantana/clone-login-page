<head>

<body>
    <main>
        <section class="container-flex-main">

            <div class="container-img-main">
            </div>

            <div class="container-form">

                    <h3>Faça login abaixo!</h3>
                    <form action="">

                        <div class="container-input">

                            <input type="text" name="user" placeholder="Seu email">
                        </div><!--container-input-->

                        <div class="container-input">

                            <label for="password">Senha*</label>

                        <div class="container-button">
                            <input type="submit" value="login">

                    </form>

                    <span>não possui cadastro <a href=""> cadastre-se</a></span>

                </div>
